<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
    </style>
    <script src = "Users.js"> </script>
    <script src = "glicko.js"> </script>
    <script src = "Verify.js"> </script>

</head>
<body>
<header><h1>Tic-Tac-Glicko!</h1></header>
<form method="post" id="loginForm">
    <div class="Container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <label>
            <input type="email" placeholder="Enter Email" name="email" required>
        </label>

        <label for="username"><b>Username</b></label>
        <label>
            <input type="text" placeholder="Enter Username" name="username" required>
        </label>

        <label for="psw"><b>Password</b></label>
        <label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </label>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <label>
            <input type="password" placeholder="Repeat Password" name="pswrepeat" required>
        </label>
        <hr>

        <p>By creating an account you agree to our <a href="https://www.youtube.com/watch?v=1vrEljMfXYo">Terms & Privacy Policy</a>.</p>
        <button id = "create" type="button" onclick="onCreation()" class="registerbtn">Register</button>

        <p> Already Have an Account? <a href = "Login.html" > Click Here</a>.</p>
    </div>
</form>

</body>
</html>
